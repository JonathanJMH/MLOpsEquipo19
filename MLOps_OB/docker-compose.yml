version: '3.8'services:  streamlit_app:    build: .    ports:      - "8501:8501"    volumes:      - .:/app    environment:      - PYTHONUNBUFFERED=1    command: streamlit run Home.py --server.port=8501 --server.enableCORS=false  fastapi_app:    build: .    ports:      - "8000:8000"    volumes:      - .:/app    environment:      - PYTHONUNBUFFERED=1    command: uvicorn fastapi_app:app --host 0.0.0.0 --port 8000 --reload